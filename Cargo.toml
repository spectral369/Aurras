[package]
name = "aurras"
version = "0.1.0"
edition = "2021"
authors = ["spectral369 <spectral369@freelancingpeter.eu>"] 
description = "Discord Music Bot written in RUST"
homepage = "freelancingpeter.eu"
repository = "https://github.com/spectral369/aurras-bot/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
twilight-model = "0.12.2"
twilight-gateway = {version="0.12.1", default-features = false, features=["zlib-simd", "native"]}
twilight-cache-inmemory = "0.12.1"
twilight-util = {version="0.12.1", features = ["link","builder"]}
twilight-embed-builder = "0.11.1"
twilight-validate = "0.12.1"
twilight-http = {version="0.12.1", features=["native"]}
twilight-command-parser = "0.9.0"
twilight-standby = "0.12.1"
futures = "0.3.21"
tokio = { version = "1.20.1", features = ["full"] }
# songbird = { git = "https://github.com/serenity-rs/songbird", branch = "next", default-features = false, features = ["twilight-rustls", "zlib-simd", "driver"] }
reqwest = { version = "0.11.11", features = ["json"] }
lazy-static-include = "3.1.2"
regex = "1.6.0"
linked_hash_set = "0.1.4"
async-trait = "0.1.56"

[dependencies.songbird]
default-features = false
git = "https://github.com/serenity-rs/songbird.git"
branch = "next"
features = [
            #"yt-dlp", 
            "twilight-rustls"
           , "zlib-simd"
           , "driver"
           , "gateway"
           ]


[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
git = "https://github.com/FelixMcFelix/Symphonia"
branch = "songbird-fixes"

[profile.release]
lto = true